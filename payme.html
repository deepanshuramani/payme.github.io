	<!-- Open Graph / Facebook -->

	<meta property="og:url" content="https://ChetanRakheja.github.io/PayMe">

<body>
	<center>
		<div class="card">
			<div class="card-content">
				<a href=""><img src="img/logo.png" height="50"></a>
				<br>
				<h4 style="color: #DAE0E2;">Create UPI Payment Request Link </h4>
				<img src="img/upi.png" height="100">
				<br>
				<div id="paymediv" style="display:none;">
				<textarea class='text-box' rows="4" cols="30" id='paymeURL'></textarea>
				<br><br>
				<a onclick='copyUpiUrl()' class='btn' id='btn-copy'>Copy Link</a>
				<a id='whatsapp' class="btn">WhatsApp Link</a>			
				</div>
				<form id="paymeform">
					<label style="color: #DAE1E2;">Enter Name:</label><br>
					<input type="name" name="pn" class="text-box" placeholder="Enter your name (Optional):"><br>
					<label style="color: #DAE1E2;">Enter Upi Id:</label><br>
					<input type="email" name="pa" class="text-box" placeholder="Enter UPI Id" required><br>
					<label style="color: #DAE1E2;">Enter Amount (Optional):</label><br>
					<input type="number" name="am" class="text-box" placeholder="INR"><br>
					<button type="submit" class="btn">Submit</button>					
				</form>
				<br>
				<p style="color: #555">
					<b>Developed BY : </b>
					<a href="https://linkedin.com/in/deepanshu-ramani-0170174a" style="color: #999;">Deepanshu Ramani</a>
				</p>		
			</div>
		</div>
	</center>
<script>
if (window.location.search.indexOf('pa')> -1) {
    const q = window.location.search;
	const url= 'https://chetanrakheja.github.io/PayMe/'+q+'&cu=INR';
	// const url= 'https://chetanrakheja.com/PayMe/'+q+'&cu=INR';
	// const url= 'file:///D:/linkPe/linkpe/index.html'+q+'&cu=INR';	
	document.getElementById("paymeURL").innerHTML =url;
	document.getElementById("whatsapp").href="https://wa.me/?text=Hi%2C%20You%20can%20pay%20me%20by%20this%20Upi%20Payment%20Link%0A%20"+encodeURIComponent(url);
	document.getElementById("paymediv").style.display="block";
	document.getElementById("paymeform").style.display="none";
}
function copyUpiUrl() {
  var copypayme = document.getElementById("paymeURL");
  copypayme.select();
  copypayme.setSelectionRange(0, 99999)
  document.execCommand("copy");
  document.getElementById("btn-copy").innerHTML = "Copied";
}
</script>
</body>
</html>
