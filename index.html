<script src="qrious/qrious.min.js"></script>
<script>
if (window.location.search.indexOf('pa') > -1) {
    const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const pn = urlParams.get('pn');
	const pa = urlParams.get('pa');	
	const am = urlParams.get('am');	
	var user;
	if(pn!=="") user=pn; 
	else user=pa;
	
	// if(am!=="") user = user + "</b></u> <br> Amount - <b><u>" + am.toString() +"</b></u>"; 

	const url= 'upi://pay'+queryString;
	document.getElementById("name").innerHTML = "Click on Pay Now or Scan QR Code and Pay using any UPI Apps <br>Your are Paying to - <b><u>"+user;
	document.getElementById("Payme").href = url;
	document.getElementById("PaymeQR").href = url;
	
	(function() {
        var qr = new QRious({
          element: document.getElementById('qr'),
          background: '#fff',
          foreground: '#000',
          size: 200,
	  level: 'H',
          value: url
        });
      })();
} else {
    location.replace("payme.html?error");
}
</script>
